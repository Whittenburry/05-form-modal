<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>05 Form Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/app.css">
  </head>
  <body>
    <div class="modal-container">
      <form class="card">
        <h2 class="card-title">LOG CALL</h2>
        <div class="card-fields">
          <div class="card-field__boxes">
            <label class="form-field-label">First Name</label>
            <input class="form-field-input" placeholder="First Name">
          </div>
          <div class="card-field__boxes">
            <label class="form-field-label">Last Name</label>
            <input class="form-field-input" placeholder="Last Name">
          </div>
          <div class="card-field__boxes">
            <label class="form-field-label">Email</label>
            <input class="form-field-input" placeholder="Email">
          </div>
          <div class="card-field__boxes">
            <label class="form-field-label">Phone</label>
            <input class="form-field-input" placeholder="Phone">
          </div>
          <div class="card-field__boxes">
            <label class="form-field-label">Call Time Start</label>
            <input class="form-field-input" placeholder="Call Time Start">
          </div>
          <div class="card-field__boxes">
            <label class="form-field-label">Call Time End</label>
            <input class="form-field-input" placeholder="Call Time End">
          </div>
        </div>
        <div class="card-actions">
          <button class="form-button">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
