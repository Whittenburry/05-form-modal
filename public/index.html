<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>05 Form Modal</title>
    <link rel="stylesheet" href="/app.css">
  </head>
  <body>
    <div class="modal-container">
      <form class="card">
        <h1 class="card-title">LOG CALL</h1>
        <div class="card-fields">
          <div class="card-field__boxes">
            <h5 class="form-field-label">First Name</h5>
            <input class="form-field-input" placeholder="First Name">
          </div>
          <div class="card-field__boxes">
            <h5 class="form-field-label">Last Name</h5>
            <input class="form-field-input" placeholder="Last Name">
          </div>
          <div class="card-field__boxes">
            <h5 class="form-field-label">Email</h5>
            <input class="form-field-input" placeholder="Email">
          </div>
          <div class="card-field__boxes">
            <h5 class="form-field-label">Phone</h5>
            <input class="form-field-input" placeholder="Phone">
          </div>
          <div class="card-field__boxes">
            <h5 class="form-field-label">Call Time Start</h5>
            <input class="form-field-input" placeholder="Call Time Start">
          </div>
          <div class="card-field__boxes">
            <h5 class="form-field-label">Call Time End</h5>
            <input class="form-field-input" placeholder="Call Time End">
          </div>
        </div>
        <div class="card-actions">
          <button class="form-button">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
